<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cipher Card</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="icon" href="https://github.com/RandomFirstOrg/Photos/blob/main/logo_simple.png?raw=true" >
</head>

<body>
  <div id="container">
    <canvas id="canvas"></canvas>
    <div id="content">
      <div class="outer">

        <article class="card">
          <div class="background">
            <img src="https://github.com/RandomFirstOrg/Photos/blob/main/cardProfile.jpg?raw=true" alt="profile" />
          </div>

          <div class="content">
            <h2>Rahul Choudhary</h2>
            <h3>Web Developer</h3>
            <p>
              "Experienced Web Developer with expertise in HTML5, CSS3,
              JavaScript (ES6), MongoDB, Express, React, and Node.js. Passionate
              about cutting-edge AI and emerging technologies....
              <!-- <br/>
               Excited to
              collaborate and innovate with like-minded professionals to create
              impactful digital solutions. Let's harness the power of technology
              to drive meaningful change and shape the future together!" -->
            </p>

            <p> <b>Connect with me : </b></p>

            <ul class="chips">
              <li class="chip">
                <a href="https://github.com/rk-4u">Github</a>
              </li>

              <li class="chip">
                <a href="https://www.linkedin.com/in/rk4/">LinkedIn</a>
              </li>

              <li class="chip">
                <a href="https://www.instagram.com/rahul_choudhary.rk/">Instagram</a>
              </li>
            </ul>

            <div class="action-buttons">
              <a href="https://portfolio-rahul-phi.vercel.app/"> Explore </a>
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>
  <script>
    // Get the canvas element
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    // Resize canvas to match container size
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;

    // Size of each square
    var squareSize = 20;

    // Number of rows and columns
    var rows = canvas.height / squareSize;
    var columns = canvas.width / squareSize;

    // Draw grid
    for (var i = 0; i < rows; i++) {
      for (var j = 0; j < columns; j++) {
        ctx.beginPath();
        ctx.rect(j * squareSize, i * squareSize, squareSize, squareSize);
        ctx.fillStyle = 'white';
        ctx.fill();
        ctx.strokeStyle = 'black';
        ctx.stroke();
      }
    }
  </script>
</body>

</html>
